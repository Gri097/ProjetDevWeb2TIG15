<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page d'acceuil</title>
    </head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <style type="text/css">
        #map{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
            height:500px;
            width:900px;
        }
    </style>

    <body>
        {% include "layouts/_nav.html" %}
        <h1> Bienvenue </h1>

        <div id="map">
    <!-- Ici s'affichera la carte -->
</div>

<!-- Fichiers Javascript -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script type="text/javascript">
    // On initialise la latitude et la longitude de Paris (centre de la carte)
    var lat = 50.6684862;
    var lon = 4.6008735;
    var latr = 50.669933;
    var lonr = 4.603503;
    var macarte = null;
    // Nous initialisons une liste de marqueurs
    var villes = {
        "Robin": { "lat": latr, "lon": lonr },
        "Ephec": { "lat": 50.6658999, "lon": 4.6122193 },
        "Casa": { "lat": 50.6677119, "lon": 4.619231 },
    };

    // Fonction d'initialisation de la carte
    function initMap() {
        // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
        macarte = L.map('map').setView([lat, lon], 11);
        // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            // Il est toujours bien de laisser le lien vers la source des données
            attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
            minZoom: 15,
            maxZoom: 20
        }).addTo(macarte);
        // Nous ajoutons un marqueur 50.669933, 4.603503
        for (ville in villes) {
            var marker = L.marker([villes[ville].lat, villes[ville].lon]).addTo(macarte);
        }
        for (ville in villes) {
            var marker = L.marker([villes[ville].lat, villes[ville].lon]).addTo(macarte);
            // Nous ajoutons la popup. A noter que son contenu (ici la variable ville) peut être du HTML
            marker.bindPopup(ville);
        }
    }
    window.onload = function(){
        // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
        initMap();
    };
</script>

        <p>
            <a href="{% url 'pointBio:index' %}">Point biodiversité</a>
        </p>
        
    </body>
</html>
